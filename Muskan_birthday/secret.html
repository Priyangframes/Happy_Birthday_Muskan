<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Special Wishes for You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: 
        linear-gradient(rgba(50, 30, 80, 0.5), rgba(40, 20, 70, 0.7)),
        url('https://i.pinimg.com/736x/9b/0c/16/9b0c161449a7dffefdf8708f7ab5489b.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* shimmer overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.15), transparent 70%);
      animation: shimmer 6s infinite alternate;
    }

    @keyframes shimmer {
      from {opacity: 0.2;}
      to {opacity: 0.4;}
    }

    h2 {
      font-size: 32px;
      margin-bottom: 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 1;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 500px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      z-index: 1;
    }
    .qr {
      z-index: 1;
    }
    .qr img {
      width: 120px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.3);
      transition: transform 0.3s ease;
    }
    .qr img:hover {
      transform: scale(1.1);
    }
    .note {
      font-style: italic;
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.9;
      z-index: 1;
    }
  </style>
</head>

</html>
